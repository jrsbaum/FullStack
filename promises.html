<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button type="button"> Carregar Lista </button>

    <script>
        function getProdutos() {

            return new Promise((sucesso, falha) => {
                const promessa = new XMLHttpRequest();

                promessa.onload = () => {
                    sucesso(JSON.parse(promessa.responseText));

                }
                promessa.onerror = () => {

                    falha(promessa);

                }

                promessa.open("GET", "http://localhost:4000/produtos");

                promessa.send();
            })
        }

        document.querySelector("button").addEventListener("click", (e) => {

            getProdutos()
                .then(respostaJSON => {
                    console.log(respostaJSON);
                }).catch(respostaAjax => {
                    console.error(respostaAjax);
                });
        }
        )

    </script>
</body>

</html>
